<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pembayaran - Nand Second</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  color: #222;
  padding-bottom: 40px;
}

header {
  background: rgba(255, 255, 255, 0.98);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0, 0, 0, 0.08);
  padding: 20px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  z-index: 100;
  animation: slideDown 0.5s ease;
}

@keyframes slideDown {
  from {
    transform: translateY(-100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

header h1 {
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 0.5px;
}

nav a {
  text-decoration: none;
  color: #222;
  margin: 0 20px;
  font-weight: 500;
  font-size: 1rem;
  transition: all 0.3s ease;
  position: relative;
}

nav a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  transition: width 0.3s ease;
}

nav a:hover::after {
  width: 100%;
}

nav a:hover {
  color: #667eea;
}

.container {
  max-width: 1100px;
  margin: 50px auto;
  background: #fff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
  display: flex;
  flex-wrap: wrap;
  gap: 50px;
  animation: fadeInUp 0.6s ease;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.form-section,
.summary-section {
  flex: 1 1 450px;
}

.section-title {
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 25px;
  color: #111;
  position: relative;
  padding-bottom: 15px;
}

.section-title::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 70px;
  height: 4px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 2px;
}

.form-group {
  margin-bottom: 20px;
  animation: slideInLeft 0.5s ease forwards;
  opacity: 0;
}

.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.2s; }
.form-group:nth-child(3) { animation-delay: 0.3s; }
.form-group:nth-child(4) { animation-delay: 0.4s; }
.form-group:nth-child(5) { animation-delay: 0.5s; }
.form-group:nth-child(6) { animation-delay: 0.6s; }

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: #333;
  font-size: 0.95rem;
}

input,
select,
textarea {
  width: 100%;
  padding: 14px 16px;
  border-radius: 10px;
  border: 2px solid #e0e0e0;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  transition: all 0.3s ease;
  background: #f9f9f9;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #667eea;
  background: #fff;
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
}

textarea {
  resize: vertical;
  min-height: 100px;
}

.summary-section {
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  padding: 30px;
  border-radius: 15px;
  height: fit-content;
  position: sticky;
  top: 120px;
}

.items-list {
  margin-bottom: 25px;
}

.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  animation: fadeIn 0.5s ease forwards;
  opacity: 0;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

.item:last-child {
  border-bottom: none;
}

.item-name {
  font-weight: 500;
  color: #333;
}

.item-price {
  font-weight: 600;
  color: #667eea;
}

.summary-divider {
  height: 2px;
  background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
  margin: 20px 0;
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
  font-size: 1rem;
  color: #555;
}

.total-row {
  display: flex;
  justify-content: space-between;
  font-weight: 700;
  font-size: 1.5rem;
  color: #111;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 2px solid rgba(0, 0, 0, 0.15);
}

.btn {
  width: 100%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  padding: 16px 30px;
  border-radius: 12px;
  text-decoration: none;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  border: none;
  box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
  margin-top: 25px;
  display: block;
  text-align: center;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
}

.btn:active {
  transform: translateY(-1px);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.back-link {
  display: block;
  margin-top: 20px;
  text-decoration: none;
  color: #667eea;
  font-weight: 500;
  text-align: center;
  transition: all 0.3s ease;
  font-size: 0.95rem;
}

.back-link:hover {
  color: #764ba2;
  transform: translateX(-5px);
}

.loading {
  display: inline-block;
  width: 18px;
  height: 18px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 0.8s linear infinite;
  margin-right: 8px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.empty-cart {
  text-align: center;
  padding: 60px 20px;
  color: #666;
}

.empty-cart-icon {
  font-size: 4rem;
  margin-bottom: 20px;
  opacity: 0.3;
}

.empty-cart h3 {
  font-size: 1.3rem;
  margin-bottom: 10px;
  color: #333;
}

.input-icon {
  position: relative;
}

.input-icon input {
  padding-left: 45px;
}

.icon {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.2rem;
  color: #999;
}

@media (max-width: 768px) {
  header {
    padding: 15px 20px;
    flex-direction: column;
    gap: 15px;
  }

  header h1 {
    font-size: 1.5rem;
  }

  nav {
    display: flex;
    gap: 10px;
  }

  nav a {
    margin: 0 10px;
    font-size: 0.9rem;
  }

  .container {
    margin: 30px 20px;
    padding: 25px 20px;
    gap: 30px;
  }

  .section-title {
    font-size: 1.5rem;
  }

  .summary-section {
    position: static;
  }

  .total-row {
    font-size: 1.3rem;
  }
}
</style>
</head>
<body>

<header>
  <h1>Nand Second</h1>
  <nav>
    <a href="beranda.html">Beranda</a>
    <a href="produk.html">Produk</a>
    <a href="checkout.html">Keranjang</a>
  </nav>
</header>

<div class="container">
  <div class="form-section">
    <h2 class="section-title">Alamat Pengiriman</h2>
    
    <div class="form-group">
      <label for="nama">üìù Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Masukkan nama lengkap Anda" required>
    </div>

    <div class="form-group">
      <label for="email">üìß Email</label>
      <input type="email" id="email" placeholder="contoh@email.com" required>
    </div>

    <div class="form-group">
      <label for="telp">üì± Nomor Telepon</label>
      <input type="tel" id="telp" placeholder="08xxxxxxxxxx" required>
    </div>

    <div class="form-group">
      <label for="alamat">üìç Alamat Lengkap</label>
      <textarea id="alamat" placeholder="Jalan, RT/RW, Kelurahan, Kecamatan" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="kota">üèôÔ∏è Kota / Kabupaten</label>
      <input type="text" id="kota" placeholder="Nama kota atau kabupaten" required>
    </div>

    <div class="form-group">
      <label for="kodepos">üìÆ Kode Pos</label>
      <input type="text" id="kodepos" placeholder="12345" maxlength="5" required>
    </div>
  </div>

  <div class="summary-section">
    <h2 class="section-title">Ringkasan Pesanan</h2>
    
    <div class="items-list" id="itemsContainer"></div>
    
    <div class="summary-divider"></div>
    
    <div id="summaryDetails"></div>
    
    <div class="total-row" id="totalHarga"></div>
    
    <button class="btn" id="bayarBtn">
      üí≥ Bayar Sekarang
    </button>
    
    <a href="produk.html" class="back-link">‚Üê Kembali ke Produk</a>
  </div>
</div>

<script>
// Ambil item checkout dari localStorage
let checkoutItem = JSON.parse(localStorage.getItem('checkoutItem')) || [];
if (checkoutItem.length === 0) {
  checkoutItem = JSON.parse(localStorage.getItem('cart')) || [];
}

const itemsContainer = document.getElementById('itemsContainer');
const summaryDetails = document.getElementById('summaryDetails');
const totalHarga = document.getElementById('totalHarga');
let subtotal = 0;

// Jika keranjang kosong
if (checkoutItem.length === 0) {
  itemsContainer.innerHTML = `
    <div class="empty-cart">
      <div class="empty-cart-icon">üõí</div>
      <h3>Keranjang Kosong</h3>
      <p>Belum ada produk yang dipilih</p>
    </div>
  `;
  document.getElementById('bayarBtn').disabled = true;
  document.getElementById('bayarBtn').textContent = 'Keranjang Kosong';
} else {
  // Tampilkan items
  checkoutItem.forEach((item, index) => {
    const qty = item.qty || 1;
    const itemTotal = item.price * qty;
    subtotal += itemTotal;
    
    const div = document.createElement('div');
    div.className = 'item';
    div.style.animationDelay = `${index * 0.1}s`;
    div.innerHTML = `
      <span class="item-name">${item.name} <small>x${qty}</small></span>
      <span class="item-price">Rp ${itemTotal.toLocaleString('id-ID')}</span>
    `;
    itemsContainer.appendChild(div);
  });

  // Hitung biaya tambahan
  const tax = subtotal * 0.1; // PPN 10%
  const shipping = 15000; // Ongkir
  const total = subtotal + tax + shipping;

  // Tampilkan detail biaya
  summaryDetails.innerHTML = `
    <div class="summary-row">
      <span>Subtotal</span>
      <span>Rp ${subtotal.toLocaleString('id-ID')}</span>
    </div>
    <div class="summary-row">
      <span>PPN (10%)</span>
      <span>Rp ${tax.toLocaleString('id-ID')}</span>
    </div>
    <div class="summary-row">
      <span>Ongkos Kirim</span>
      <span>Rp ${shipping.toLocaleString('id-ID')}</span>
    </div>
  `;

  totalHarga.innerHTML = `
    <span>Total Pembayaran</span>
    <span>Rp ${total.toLocaleString('id-ID')}</span>
  `;

  // Tombol bayar
  document.getElementById('bayarBtn').onclick = () => {
    const nama = document.getElementById('nama').value.trim();
    const email = document.getElementById('email').value.trim();
    const telp = document.getElementById('telp').value.trim();
    const alamat = document.getElementById('alamat').value.trim();
    const kota = document.getElementById('kota').value.trim();
    const kodepos = document.getElementById('kodepos').value.trim();

    // Validasi form
    if (!nama || !email || !telp || !alamat || !kota || !kodepos) {
      alert("‚ö†Ô∏è Mohon lengkapi semua data alamat pengiriman!");
      return;
    }

    // Validasi email
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("‚ö†Ô∏è Format email tidak valid!");
      return;
    }

    // Validasi telepon
    if (telp.length < 10) {
      alert("‚ö†Ô∏è Nomor telepon minimal 10 digit!");
      return;
    }

    // Validasi kode pos
    if (kodepos.length !== 5) {
      alert("‚ö†Ô∏è Kode pos harus 5 digit!");
      return;
    }

    // Loading state
    const btn = document.getElementById('bayarBtn');
    btn.innerHTML = '<span class="loading"></span> Memproses Pembayaran...';
    btn.disabled = true;

    // Simulasi proses pembayaran
    setTimeout(() => {
      alert(`‚úÖ Terima kasih ${nama}!\n\nPesanan Anda sebesar Rp ${total.toLocaleString('id-ID')} berhasil diproses.\n\nDetail pesanan akan dikirim ke ${email}.`);
      
      // Bersihkan localStorage
      localStorage.removeItem('checkoutItem');
      localStorage.removeItem('cart');
      
      // Redirect ke halaman produk
      window.location.href = 'produk.html';
    }, 1500);
  };
}
</script>

</body>
</html>
